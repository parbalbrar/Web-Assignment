          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="age">Age:</label>
          <input type="number" value="18" id="age" name="age"
       min="18" max="60">

<input type="hidden" name="studentId" id="studentId" value="157152208" />
